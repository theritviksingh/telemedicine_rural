<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 3000" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="skin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f3c9a6"/>
      <stop offset="100%" stop-color="#e0a57a"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="24" stdDeviation="40" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <!-- mask: white shows, black hides. We'll cut a rounded rect hole in the middle so phone screen shows through -->
    <mask id="cutout">
      <rect x="0" y="0" width="2000" height="3000" fill="white"/>
      <rect x="320" y="420" rx="90" ry="90" width="1360" height="2160" fill="black"/>
    </mask>
  </defs>

  <!-- left hand -->
  <g transform="translate(0,0)" filter="url(#shadow)">
    <path d="M360 1800 C 220 1600, 220 1200, 380 980 C 520 760, 740 680, 960 740 C 1120 800, 1260 980, 1260 1180 C 1260 1360, 1050 1600, 900 1780 C 760 1940, 520 2050, 360 1800 Z"
          fill="url(#skin)"/>
    <!-- thumb -->
    <path d="M420 1100 C 340 1040, 300 900, 380 820 C 460 740, 560 760, 600 840 C 620 900, 560 980, 500 1020 C 460 1040, 430 1045, 420 1100 Z" fill="#e6ac82" opacity="0.95"/>
  </g>

  <!-- right hand (mirror) -->
  <g transform="translate(0,0)" filter="url(#shadow)">
    <path d="M1640 1800 C 1780 1600, 1780 1200, 1620 980 C 1480 760, 1260 680, 1040 740 C 880 800, 740 980, 740 1180 C 740 1360, 950 1600, 1100 1780 C 1240 1940, 1480 2050, 1640 1800 Z"
          fill="url(#skin)"/>
    <!-- thumb -->
    <path d="M1580 1100 C 1660 1040, 1700 900, 1620 820 C 1540 740, 1440 760, 1400 840 C 1380 900, 1440 980, 1500 1020 C 1540 1040, 1570 1045, 1580 1100 Z" fill="#e6ac82" opacity="0.95"/>
  </g>

  <!-- top subtle reflection bar on bezel area -->
  <g mask="url(#cutout)">
    <rect x="0" y="0" width="2000" height="3000" fill="transparent"/>
    <ellipse cx="1000" cy="140" rx="520" ry="70" fill="rgba(255,255,255,0.02)"/>
  </g>

  <!-- apply mask so center is transparent (phone visible through) -->
  <g mask="url(#cutout)">
    <!-- little knuckle details and shading -->
    <path d="M420 1680 C 560 1560, 720 1460, 900 1540" stroke="#d99b6f" stroke-width="18" fill="none" opacity="0.12" />
    <path d="M1580 1680 C 1440 1560, 1280 1460, 1100 1540" stroke="#d99b6f" stroke-width="18" fill="none" opacity="0.12" />
  </g>

</svg>
